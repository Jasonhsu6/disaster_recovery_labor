<div class='content'>
    <p>Machine Management</p>
</div>

<div>
    <button>Add New</button>
</div>
<p></p>


<table class="table table-hover table-bordered">
    <thead>
        <tr class="table-warning">
            <td>Machine_code</td>
            <td>Description</td>
            <td>Hourly rate</td>
            <td>Max hours per day</td>
            <td></td>
            <td></td>
        </tr>
    </thead>

    <tbody>
        <tr class="table-light" *ngFor="let machine of machines;">
            <td>{{ machine.machine_code }}</td>
            <td>{{ machine.description }}</td>
            <td>{{ machine.hourly_rate | currency }}/Hr.</td>
            <td>{{ machine.mhpd }} Hr.</td>
            <td>
                <button>Edit</button>
            </td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
